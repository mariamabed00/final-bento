       <div id="editprofile" class="navcontent">
        <h1>Edit Profile</h1><br>
        <label for="username">Username </label>
            <input type="text" name="username" id="username" minlength="3" maxlength="12"><br><br>
            <label for="email">E-mail </label>
            <input type="email" name="email" id="email"><br><br>
            <label for="name">Name</label>
            <input type="text" name="name"><br><br>
            <label for="age" id="age1">Age </label>
            <select name="age" id="age">
                <option>18-23</option>
                <option>24-29</option>
                <option>30-35</option>
                <option>36-41</option>
                <option>42-47</option>
                <option>Older than 47</option>
            </select><br><br><br>
            <label for="continent" id="continent1">Continent/Reigon </label>
            <select id="continent" name="continent">
                <option value="AF">Africa</option>
                <option value="AS">Asia</option>
                <option value="EU">Europe</option>
                <option value="OC">Australia</option>
                <option value="NA">North America</option>
                <option value="SA">South America</option>
              </select>
              <br><br>
              <button id="save">Save</button>
       </div>
       
       <div id="changepass" class="navcontent">
        <h1>Change Password</h1><br>
        <label for="oldpass">Old Password </label>
            <input type="password" name="oldpass" id="oldpass"><br><br>
            <label for="newpass">New Password </label>
            <input type="password" name="newpass" id="newpass"><br><br>
            <label for="confirmnewpass">Confirm Password</label>
            <input type="password" name="confirmnewpass"><br><br>
              <br><br>
              <button id="save">Save</button>
       </div>
       
       <div id="availableplans" class="navcontent">
        <h1>Available Plans</h1>
        <div id="plus">
            <br>
            <h3>Your current plan</h3>
            <center>BENTO Plus+</center>
            <br>
            <h3>Cancel BENTO Plus+</h3>
            <div id="free">
                <ul>
                    <li>No access to meal plan</li>
                    <li>No access to blog</li>
                    <li>Ads</li>
                </ul>
                <input type="radio" name="free" class="radio">
                <label for="free">Change to free</label>
            </div>
            <br>
        </div>
        <button id="confirm2" onclick="location.href = 'bentopage3.html'">Confirm</button>
